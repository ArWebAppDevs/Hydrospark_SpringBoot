
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydrospark - Product Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    :root {
        --primary-color: #1a1a1a;
        --secondary-color: #ff6b00;
        --accent-color: #ffffff;
        --shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Header Styles */
    header {
        background: linear-gradient(135deg, var(--primary-color), #2d2d2d);
        padding: 15px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: nowrap;
    }

    .logo {
        color: var(--accent-color);
        font-size: 1.6rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        width: 60px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
    }

    .home-button {
        background: transparent;
        color: var(--accent-color);
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        text-decoration: none;
        padding: 8px 15px;
        transition: all 0.3s ease;
        border-radius: 25px;
        margin-left: 15px;
    }

    .home-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }

    /* Body Styles */
    body {
        min-height: 100vh;
        padding-top: 100px;
        background: #f5f5f5;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            radial-gradient(circle at 20% 30%, #666 2px, transparent 3px),
            radial-gradient(circle at 80% 70%, #888 3px, transparent 4px),
            linear-gradient(45deg, transparent 45%, #666 46%, #666 54%, transparent 55%),
            linear-gradient(-45deg, transparent 45%, #666 46%, #666 54%, transparent 55%);
        background-size: 100px 100px, 150px 150px, 200px 200px;
        opacity: 0.1;
        z-index: -1;
    }

    .form-container {
        min-height: calc(100vh - 100px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .product-table {
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: var(--shadow);
    }

    .product-table h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: var(--primary-color);
        text-align: center;
    }

    .product-table table {
        width: 100%;
        border-collapse: collapse;
    }

    .product-table tr {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    .product-table td:first-child {
        flex-grow: 1;
        padding-left: 10px;
        color: var(--primary-color);
        font-size: 1rem;
    }

    .product-table td:last-child {
        display: flex;
        gap: 10px;
        padding-right: 10px;
    }

    .sign-in-form .error-message {
        color: red;
        text-align: center;
        margin: 10px 0;
        font-size: 1rem;
        width: 100%;
    }

    .product-table form {
        display: inline-block;
    }

    .product-table button {
        padding: 8px 15px;
        background: var(--secondary-color);
        color: var(--accent-color);
        border: none;
        border-radius: 15px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .product-table button:hover {
        background: #e65c00;
        transform: scale(1.05);
        box-shadow: var(--shadow);
    }

    @media (max-width: 768px) {
        .product-table h2 {
            font-size: 1.8rem;
        }

        .product-table td:first-child {
            font-size: 0.9rem;
        }

        .product-table button {
            font-size: 0.8rem;
            padding: 6px 12px;
        }
    }

    @media (min-width: 769px) {
        header {
            padding: 20px 40px;
        }

        .header-container {
            flex-wrap: nowrap;
        }
    }
  </style>
</head>
<body>
<header>
  <div class="header-container">
    <div class="logo">
      <img th:src="'data:image/png;base64,' + ${img}" alt="Hydrospark Logo" />
      Hydrospark
    </div>
    <a th:href="@{/}" class="home-button">Home</a>
  </div>
</header>

<div class="form-container">
  <div class="product-table">
    <h2>Product Management</h2>
    <table>
      <tbody>
      <!-- Iterate over the list of products -->
      <tr th:each="productMap : ${products}" th:if="${#strings.isEmpty(productMap['prodName']) == false}">
        <td th:text="${productMap['prodName']}"></td>
        <td>
          <form th:action="@{/edit/product(prodName=${productMap['prodName']})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="prodName" th:value="${productMap['prodName']}" />
            <button type="submit">Edit</button>
          </form>
          <form th:action="@{/remove/product(prodName=${productMap['prodName']})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="prodName" th:value="${productMap['prodName']}" />
            <button type="submit">Remove</button>
          </form>
        </td>
      </tr>

      <!-- Iterate over sub-products -->
      <tr th:each="subProductMap : ${products}" th:if="${#strings.isEmpty(subProductMap['subprodName']) == false}">
        <td th:text="${subProductMap['subprodName']}"></td>
        <td>
          <form th:action="@{/edit/subproduct(subprodName=${subProductMap['subprodName']})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="subprodName" th:value="${subProductMap['subprodName']}" />
            <button type="submit">Edit</button>
          </form>
          <form th:action="@{/remove/subproduct(subprodName=${subProductMap['subprodName']})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="subprodName" th:value="${subProductMap['subprodName']}" />
            <button type="submit">Remove</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function toggleMenu() {
      const navButtons = document.querySelector('.nav-buttons');
      navButtons.classList.toggle('active');
  }
</script>
</body>
</html>
