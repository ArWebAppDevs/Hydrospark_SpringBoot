<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrospark - User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ff6b00;
            --accent-color: #ffffff;
            --shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Header Styles remain unchanged */
        header {
            background: linear-gradient(135deg, var(--primary-color), #2d2d2d);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: nowrap;
        }

        .logo {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 60px;
            height: 50px;
            object-fit: contain; /* Changed from 'cover' to 'contain' to preserve aspect ratio */
            /* Removed border-radius: 50% to keep the logo in its original shape */
        }
        .home-button {
            background: transparent;
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-decoration: none;
            padding: 8px 15px;
            transition: all 0.3s ease;
            border-radius: 25px;
            margin-left: 15px;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        body {
            min-height: 100vh;
            padding-top: 100px;
            background: #f5f5f5;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, #666 2px, transparent 3px),
                radial-gradient(circle at 80% 70%, #888 3px, transparent 4px),
                linear-gradient(45deg, transparent 45%, #666 46%, #666 54%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #666 46%, #666 54%, transparent 55%);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            opacity: 0.1;
            z-index: -1;
        }
        /* Error Message Styling */
.sign-in-form .error-message {
    color: red;
    text-align: center;
    margin: 10px 0; /* Adjust margin for space between the form fields and submit button */
    font-size: 1rem; /* Adjust font size */
    width: 100%; /* Ensure the error message spans the width of the form */
}

        .form-container {
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Profile Container Styles */
        .profile-container {
            max-width: 500px;
            width: 100%;
        }

        .profile-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .profile-container div {
            margin-bottom: 15px;
            font-size: 1rem;
            color: var(--primary-color);
        }

        .profile-container span {
            font-weight: 600;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container h2 {
                font-size: 1.8rem;
            }

            .profile-container div {
                font-size: 0.9rem;
            }
        }

        @media (min-width: 769px) {
            header {
                padding: 20px 40px;
            }

            .header-container {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
<!--            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0q9LoKyUdf3bvISFlE3Z72BAvz8fiy5z-Y1QWZ1b9dVsZrW_r0Ijv49o&s" alt="Hydrospark Logo">-->
            <img th:src="'data:img/png;base64,' + ${img}" alt="Image" />
            Hydrospark
        </div>
        <a th:href="@{/}" class="home-button">Home</a>
    </div>
</header>

<div class="form-container">
    <div th:if="${username}" style="color: red;">
        WelCome <p th:text="${username}"></p>
    </div>

    <div class="profile-container">
        <h2>User Profile</h2>
        <div th:if="${firstName != null}">
            First Name: <span th:text="${firstName}"></span>
        </div>
        <div th:if="${lastName != null}">
            Last Name: <span th:text="${lastName}"></span>
        </div>
        <div th:if="${email != null}">
            Email Address: <span th:text="${email}"></span>
        </div>
        <div th:if="${password != null}">
            Password: <span th:text="${password}"></span>
        </div>
        <div th:if="${phoneNumber != null}">
            Phone Number: <span th:text="${phoneNumber}"></span>
        </div>
        <div th:if="${role != null}">
            Role: <span th:text="${role}"></span>
        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        const navButtons = document.querySelector('.nav-buttons');
        navButtons.classList.toggle('active');
    }
</script>
</body>
</html>
